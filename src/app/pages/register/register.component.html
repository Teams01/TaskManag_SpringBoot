<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-3">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4">
            <small>Sign up with</small>
          </div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon">
                <img src="assets/img/icons/common/github.svg" />
              </span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon">
                <img src="assets/img/icons/common/google.svg" />
              </span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <!-- Messages de succÃ¨s et d'erreur -->
          <div class="text-center text-muted mb-4">
            <small *ngIf="successMessage" class="text-success">
              {{ successMessage }}
            </small>
            <small *ngIf="errorMessage" class="text-danger">
              {{ errorMessage }}
            </small>
          </div>
          <div class="text-center text-muted mb-4">
            <small>Or sign up with credentials</small>
          </div>
          <form (ngSubmit)="onRegister()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-hat-3"></i>
                  </span>
                </div>
                <input
                  class="form-control"
                  placeholder="First Name"
                  [(ngModel)]="signRequest.firstname"
                  name="firstName"
                  required
                />
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-hat-3"></i>
                  </span>
                </div>
                <input
                  class="form-control"
                  placeholder="Last Name"
                  [(ngModel)]="signRequest.lastname"
                  name="lastName"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-email-83"></i>
                  </span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  [(ngModel)]="signRequest.email"
                  name="email"
                  type="email"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-lock-circle-open"></i>
                  </span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  [(ngModel)]="signRequest.password"
                  name="password"
                  type="password"
                  required
                />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
